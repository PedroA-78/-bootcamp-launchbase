<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Foodfy</title>
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="shortcut icon" href="public/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Foodfy</a>
            <a href="about.html">Sobre</a>
            <a href="recipes.html">Receitas</a>
        </nav>
    </header>

    <main>
        <section class="recipes">
            <div class="cardsRecipes">
                <div class="cardRecipes">
                    <div class="thumbRecipes">
                        <img src="public/assets/burger.png">
                    </div>
                    <div class="infoRecipes">
                        <h4 class="titleRecipes">Triplo bacon burger</h4>
                        <p class="authorRecipes">por <span>Jorge Relato</span></p>
                    </div>
                </div>

                <div class="cardRecipes">
                    <div class="thumbRecipes">
                        <img src="public/assets/pizza.png">
                    </div>
                    <div class="infoRecipes">
                        <h4 class="titleRecipes">Pizza 4 estações</h4>
                        <p class="authorRecipes">por <span>Fabiana Melo</span></p>
                    </div>
                </div>

                <div class="cardRecipes">
                    <div class="thumbRecipes">
                        <img src="public/assets/espaguete.png">
                    </div>
                    <div class="infoRecipes">
                        <h4 class="titleRecipes">Espaguete ao alho</h4>
                        <p class="authorRecipes">por <span>Júlia Kinoto</span></p>
                    </div>
                </div>

                <div class="cardRecipes">
                    <div class="thumbRecipes">
                        <img src="public/assets/lasanha.png">
                    </div>
                    <div class="infoRecipes">
                        <h4 class="titleRecipes">Lasanha mac n' cheese</h4>
                        <p class="authorRecipes">por <span>Juliano Vieira</span></p>
                    </div>
                </div>

                <div class="cardRecipes">
                    <div class="thumbRecipes">
                        <img src="public/assets/doce.png">
                    </div>
                    <div class="infoRecipes">
                        <h4 class="titleRecipes">Docinhos pão-de-céu</h4>
                        <p class="authorRecipes">por <span>Ricardo Golvea</span></p>
                    </div>
                </div>

                <div class="cardRecipes">
                    <div class="thumbRecipes">
                        <img src="public/assets/asinhas.png">
                    </div>
                    <div class="infoRecipes">
                        <h4 class="titleRecipes">Asinhas de frango ao barbecue</h4>
                        <p class="authorRecipes">por <span>Vania Steroski</span></p>
                    </div>
                </div>
            </div>
        </section>

        <div class="modalOverlay">
            <div class="modal">
                <span class="material-icons close">close</span>
                <div class="thumbModal">
                    <img src="">
                </div>
                <div class="infoModal">
                    <h4 class="titleModal"></h4>
                    <p class="authorModal">por <span></span></p>
                </div>
            </div>
        </div>
    </main>

    <script src="public/javascript/modal.js"></script>

</html>
